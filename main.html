<html>
	<head>
		<title>Verse of the day!</title>
		<style>
			@font-face {
				font-family: 'museo500';
				src: url('Museo500-Regular-webfont.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
			}

			body {
				margin: 0;
			}

			.wrapper {
				background: #028FFF;
				color: white;
			}

			.header {
				padding: 20px 20px;
				max-width: 1140;
				margin: 0 auto;
				overflow: hidden;
			}

			.header img {
				display: block;
				height: 50px;
				position: absolute;
			}

			.header h1 {
				float: left;
				font: 35px 'museo500';
				line-height: 68px;
				margin: 0 0 0 20px;
				padding: 0;
			}

			.logo {
				background-image: url('http://biblescreen.com/assets/desktop-header.png');
				float: left;
				height: 68px;
				width: 105px;
			}

			#verse-of-the-day-image {
				display: block;
				margin: 0 auto;
				padding: 40px 20px 20px;
				width: calc(100% - 40px);
				cursor: pointer;
				width: 800px;
				height: 450px;
			}

			#share-links {
				text-align: center;
			}
			.share-image {
				max-width: 40px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="logo"></div>
				<h1>Verse of the Day</h1>
			</div>
		</div>
		<img id="verse-of-the-day-image" />
		<div id="share-links">
			<p>Share today's image with your friends!</p>
			<img src="faithlife.png" id="share-faithlife-link" class="share-image" />
			<img src="fb.png" id="share-fb-link" class="share-image"/>
			<img src="twitter.png" id="share-twitter-link" class="share-image"/>
		</div>
		</p>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
